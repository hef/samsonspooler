{% extends "base_generic.html" %}

{% block content %}
<ul class="unstyled">
{% for job in jobs %}
<li class="well">
	<h2>{{ job.title|title }}</h2>
	<p>Submitted on {{ job.submitted }}</p>
	<ul>
		<li><a href="{{ job.s3g.url }}">Download s3g File</a></li>
		<li><a href="{% url run_job key=job.id %}">Send to printer</a></li>
	</ul>
</li>
{% endfor %}
</ul>

{% endblock %}
