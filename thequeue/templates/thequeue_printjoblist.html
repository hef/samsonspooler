{% extends "base_generic.html" %}

{% block content %}
<ul class="unstyled">
{% for job in jobs %}
<li class="well">
	<h2>{{ job.title|title }}</h2>
	<p>Submitted on {{ job.submitted }}</p>
	<a href="{{ job.s3g.url }}">Download s3g File</a>
	<a href="{{ job.send }}">send to printer</a>
</li>
{% endfor %}
</ul>

{% endblock %}
